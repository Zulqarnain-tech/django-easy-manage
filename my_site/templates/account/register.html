{% extends 'base.html' %}

{% block content %}
<!-- Registeration -->
<section class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>
                            <i class="fas fa-user-plus"></i> Register</h4>
                    </div>
                    <div class="card-body">

                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" required>
                                <small class="form-text text-muted">Enter a unique Email.</small>
                            </div>
                            <div class="form-group">
                                <label for="email">Confirm Email</label>
                                <input type="email" name="email2" class="form-control" required>
                                <small class="form-text text-muted">Make sure you provide a matching email to above
                                    one.</small>
                            </div>
                            <div class="form-group">
                                <label for="email">Username</label>
                                <input type="text" name="username" class="form-control" required>
                                <small class="form-text text-muted">Make sure you provide a unique username.</small>
                            </div>
                            <div class="form-group">
                                <label for="password2">Password</label>
                                <input type="password" name="password" class="form-control" required>
                                <small class="form-text text-muted">Minimum password length is 8 characters.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" name="password2" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Company Name</label>
                                <input type="text" name="company_name" class="form-control" required>
                            </div>
                            <input type="submit" class="btn btn-secondary btn-block" value="Register">
                            </form>
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
